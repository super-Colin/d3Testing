<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="svgContainer"></div>


    <svg width="300" height="300">

        <line x1="100" y1="100" x2="200" y2="200"
            style="stroke:rgb(255,0,0); stroke-width:2;"></line>

        <rect x="120" y="0" width="100" height="100" fill="blue"></rect>

    </svg>




    
    <!-- ===-----=== -->

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>

        let height = 300;
        let width = 300;

        let svg = d3.select('#svgContainer').append('svg')
            .attr('width', width)
            .attr('height', height);

        svg.append('line')
            .attr('x1', 100)
            .attr('y1', 100)
            .attr('x2', 200)
            .attr('y2', 200)
            .style('stroke', 'rgb(255,0,0)')
            .style('stroke-width', 2);

        svg.append('rect')
            .attr('x', 120)
            .attr('y', 20)
            .attr('width', 50)
            .attr('height', 80)
            .style('fill', 'green');


    </script>
    
</body>
</html>
